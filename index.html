    <title>AluraGeek</title>
    <link rel="shortcut icon" href="src/img/favicon-gamer.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <!-- Inicio: Header -->

        <div class="container-logo-header">
            <img src="src/img/logo-header.png" alt="Logo coração do header">

                </div>

                <div class="card">

            </section>

        </section>

        <section class="container-adicionar-produto">
            <h2 class="titulo">Adicionar Produto:</h2>

            <form id="forms-adicionar-produto">
                <div class="container-inputs">
                    <input type="text" class="input-form" id="nome-produto" placeholder="Nome do Produto" required>
                    <input type="text" class="input-form" id="preco-produto" placeholder="Preço do Produto" required>
                    <input type="url" class="input-form" id="imagem-produto" placeholder="Imagem do Produto" required>
                </div>

                <div class="container-btns">
                    <button class="btn-guardar" id="btn-guardar" type="submit">Guardar</button>
                    <button class="btn-limpar" id="btn-limpar" type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Inicio: Footer -->
    <footer class="container-footer">
