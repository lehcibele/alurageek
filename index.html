<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="src/img/favicon-gamer.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <!-- Inicio: Header -->
    <header class="container-header">
        <div class="container-logo-header">
            <img src="src/img/logo-header.png" alt="Logo coração do header">
        </div>

        <h1 class="titulo-header">AluraGeek</h1>
    </header>
    <!-- Fim: header-->

    <!-- Inicio: conteudo -->
    <main class="container-conteudo">
        <section class="container-produtos">
            <h2 class="titulo">Meus Produtos:</h2>

            <section class="container-lista-protudos" id="container-lista-protudos">
                <!-- Os produtos serão inseridos aqui dinamicamente -->
            </section>

        </section>

        <section class="container-adicionar-produto">
            <h2 class="titulo">Adicionar Produto:</h2>

            <form id="forms-adicionar-produto">
                <div class="container-inputs">
                    <input type="text" class="input-form" id="nome-produto" placeholder="Nome do Produto" required>
                    <input type="text" class="input-form" id="preco-produto" placeholder="Preço do Produto" required>
                    <input type="url" class="input-form" id="imagem-produto" placeholder="Imagem do Produto" required>
                </div>

                <div class="container-btns">
                    <button class="btn-guardar" id="btn-guardar" type="submit">Guardar</button>
                    <button class="btn-limpar" id="btn-limpar" type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Fim: conteudo -->

    <!-- Inicio: Footer -->
    <footer class="container-footer">

        <div class="footer-alura-info">
            <div class="container-logo-footer">
                <img src="src/img/logo-header.png" alt="Logo coração do header">
            </div>
     
            <h2 class="titulo-footer">AluraGeek</h2>
        </div>    

        <div class="footer-info-dev">
            <h3 class="titulo-dev">desenvolvido por Leticia Cibele</h3>

            <div>
                <a href="https://github.com/lehcibele" class="footer-rede-social" target="_blank">
                    <img class="icon-rede-sociais" src="src/img/icon-github.png" alt="Icone do github">
                </a>
    
                <a href="https://www.linkedin.com/in/let%C3%ADcia-cibele-94bb74311/" class="footer-rede-social" target="_blank">
                    <img class="icon-rede-sociais" src="src/img/icon-linkedin.png" alt="Icone do linkedin">
                </a>
            </div>
        </div>
        
    </footer>
    <!-- Fim: Footer -->

    <script src="src/js/index.js"></script>
    
</body>
</html>
